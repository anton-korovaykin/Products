<form (ngSubmit)="onSubmit()" #AddForm="ngForm">
<div class="form-group">
	<label for="Name">Name</label>
	<input type="text" class="form-control" id="Name" name="Name" placeholder="Enter name" required [(ngModel)]="model.Name">
</div>
<div class="form-group">
	<label for="Price">Price</label>
	<input type="number" class="form-control" id="Price" name="Price" placeholder="Enter price" required [(ngModel)]="model.Price">
</div>
<div class="container">
<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label for="Image">Image</label>
			<input type="file" class="form-control" id="Image" placeholder="Select Image" (change)="onImageSelected($event)">
		</div>
	</div>
	<div class="col-sm-6">
		<img src="{{model.Image}}" width="200" height="200">
	</div>
</div>
</div>
<button type="submit" class="btn btn-success">Save</button>
<a class="btn btn-success" routerLink="/">Cancel</a>
</form>
